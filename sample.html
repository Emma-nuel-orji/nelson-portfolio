

  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Nelson portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Add your CSS links -->
<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="./Steven Mengin Creative Director_files/main.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  <style>
    .left-corner {
      position: fixed;
      top: 50%;
      left: 10px;
    }

    .right-corner {
      position: fixed;
      top: 50%;
      right: 10px;
    }

    .hero-text {
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="hero-wrap js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
        <div class="col-md-10 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
          <h1 class="mb-4">
            <span class="hero-text">Nelson Okenwa</span>
          </h1>
          <h2 class="subheading">UI/UX Designer</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="nav">
    <div class="nav-left nav-transform left-corner">
      <div class="nav-about-wrapper">
        <h3 class="nav-about" onclick="toggleContent()">About</h3>
      </div>
    </div>

    <div class="nav-mail-wrapper nav-transform-right nav-right right-corner">
      <h3 class="nav-mail">
        <a style="color: white;" href="mailto:hello@stevenmengin.com?subject=Hello%20steven">hello@stevenmengin.com</a>
      </h3>
    </div>
  </div>

  <div class="content">
    <!-- Your animated content here -->
    <h1>This is the animated content</h1>
  </div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Add your JS script at the end -->
  <script>
    function toggleContent() {
      const content = document.querySelector('.content');
      const heroWrap = document.querySelector('.hero-wrap');
      const heroText = document.querySelector('.hero-text');
      const navAbout = document.querySelector('.nav-about');

      content.classList.toggle('active');
      heroWrap.style.display = content.classList.contains('active') ? 'none' : 'block';
      heroText.style.opacity = content.classList.contains('active') ? '0' : '1';
      navAbout.textContent = content.classList.contains('active') ? 'Close' : 'About';
    }
  </script>
</body>
</html>
